<!DOCTYPE html>

  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Page-specific styling */
    .sermons-section {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    .sermon {
      background: #f9f9f9;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .sermon h3 {
      color: #2c3e50;
      margin-bottom: 10px;
    }
    .sermon p {
      line-height: 1.6;
    }
    /* Make embedded videos responsive */
    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 8px;
    }
    .video-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: none;
    }
    /* Responsive audio */
    audio {
      width: 100%;
      margin-top: 10px;
    }
    /* Mobile nav adjustments */
    nav ul {
      display: flex;
      flex-wrap: wrap;
      padding: 0;
      margin: 0;
      list-style: none;
      gap: 10px;
    }
    nav ul li {
      flex: 1 1 auto;
      text-align: center;
    }
    nav a {
      display: block;
      padding: 8px;
      text-decoration: none;
      color: #333;
    }
    nav a.active {
      font-weight: bold;
      color: #007bff;
    }
    @media (max-width: 576px) {
      header h1 {
        font-size: 1.4rem;
      }
      header p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
